<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe5e5, #fff0f0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #333;
        }

        .valentine-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin: 20px auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6b9e;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }
        .navbar a:hover {
            opacity: 0.8;
        }
        .navbar-title {
            font-size: 20px;
        }
        .navbar-link {
            background-color: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 5px;
        }

        .love-shaped-text {
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
            background-color: #ff6b9e;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .begging-gif {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .heart-message {
            color: #ff6b9e;
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 350px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background-color: #ff6b9e;
            color: white;
        }

        .btn-no {
            background-color: #ff9abb;
            color: white;
            position: relative;
            transition: transform 0.2s;
        }

        .btn-no:hover {
            transform: translate(50px, -50px);
        }

        .love-message {
            display: none;
            color: #ff6b9e;
            font-size: 28px;
            animation: fadeIn 1s ease-in;
        }

        .love-gif {
            max-width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .heart {
            position: absolute;
            color: #ff6b9e;
            opacity: 0.7;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255,107,158,0.5);
        }

        #loveMessage {
            display: none;
            color: #ff6b9e;
            font-size: 28px;
            animation: fadeIn 1s ease-in;
            max-width: 90%; /* Ensures responsiveness */
            margin: 0 auto; /* Centers the message */
            word-wrap: break-word; /* Ensures that text will break if too long */
            padding: 20px; /* Adds space around the text */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
        body {
            font-size: 16px;
            text-align: center;
        }

        .valentine-container {
            padding: 30px;
            max-width: 90%;
            width: 90%;
        }
        
        #loveMessage {
            font-size: 24px; /* Reduce font size for smaller screens */
        }

        .navbar {
            flex-direction: column;
            text-align: center;
            padding: 15px;
        }

        .love-shaped-text {
            font-size: 20px;
            padding: 15px;
        }

        .begging-gif {
            max-width: 150px;
        }

        .heart-message {
            font-size: 16px;
            max-width: 90%;
        }

        .button-container {
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 80%;
            padding: 12px;
            font-size: 16px;
        }

        .btn-no {
            font-size: 14px;
            padding: 8px 15px;
        }
        .btn-no:hover {
            transform: translate(30px, -30px);
        }

        .love-gif {
            max-width: 80%;
        }
    }

    /* For Extra Small Screens (below 480px) */
    @media (max-width: 480px) {
        .valentine-container {
            padding: 20px;
        }

        .navbar-title {
            font-size: 18px;
        }

        .love-shaped-text {
            font-size: 18px;
            padding: 10px;
        }

        .begging-gif {
            max-width: 120px;
        }

        .heart-message {
            font-size: 14px;
            max-width: 100%;
        }

        .button-container {
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 14px;
        }
        .btn-no {
            font-size: 14px;
            padding: 8px 15px;
            width: auto; /* Allow auto width but within limits */
            max-width: 120px;
        }
        .love-gif {
            max-width: 100%;
        }
        #loveMessage {
            font-size: 20px; /* Reduce font size even further for extra small screens */
        }
    }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">ðŸ’˜ Valentine's Day</div>
        <a href="index.html" class="navbar-link">Return to Art3D</a>
    </nav>
    <div class="valentine-container">
        <div class="love-shaped-text">
            Will you be my Valentine?
        </div>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia2.giphy.com%2Fmedia%2FifB1v1W3Db0GIW7uTA%2Fgiphy.gif" alt="Begging Heart" class="begging-gif">
        <div class="heart-message">
            You're the missing piece that completes my heart. Every moment with you feels like a beautiful dream I never want to wake up from.
        </div>
        <div class="button-container">
            <button id="yesBtn" class="btn btn-yes">Yes</button>
            <button id="noBtn" class="btn btn-no">No</button>
        </div>
        <div id="loveMessage" class="love-message">
            <img id="loveGif" class="love-gif" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fc.tenor.com%2FN3Dmm2elOnAAAAAC%2Fcant-wait.gif&f=1&nofb=1&ipt=066885974b4be0593ed94b9e0f1cd6a4a50d827621bbdf0cf28a679cdd233f16&ipo=images" alt="Love Gif">
            <p>
                Yay! You've made my heart smile! ðŸ’–
            </p>
            <p>
                <span id="dynamicText"></span>
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const loveMessage = document.getElementById('loveMessage');

        noBtn.addEventListener('mouseover', moveNoButton);
        yesBtn.addEventListener('click', showLoveMessage);

        function moveNoButton() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            const newX = Math.random() * (containerWidth - noBtn.offsetWidth);
            const newY = Math.random() * (containerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Ensure size remains consistent
            noBtn.style.transform = 'scale(1)'; 
        }

        function showLoveMessage() {
            document.querySelector('.love-shaped-text').style.display = 'none';
            document.querySelector('.begging-gif').style.display = 'none';
            document.querySelector('.heart-message').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            loveMessage.style.display = 'block';

            // Create falling hearts
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }



        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.classList.add('heart');
            
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${5 + Math.random() * 5}s`;
            heart.style.fontSize = `${10 + Math.random() * 30}px`;
            
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        function showLoveMessage() {
            document.querySelector('.love-shaped-text').style.display = 'none';
            document.querySelector('.begging-gif').style.display = 'none';
            document.querySelector('.heart-message').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            
            loveMessage.style.display = 'block';
            let text = `I just knew youâ€™d say YES! My heart was doing little happy dances even before you clicked!  
            You are the best thing that ever happened to me, and this moment just made my whole world brighter! ðŸŒŸðŸ’ž`;
            
            let words = text.split(" ");
            let dynamicTextElement = document.getElementById('dynamicText');
            
            let index = 0;
            function revealText() {
                if (index < words.length) {
                    dynamicTextElement.innerHTML += words[index] + " ";
                    index++;
                    setTimeout(revealText, 50); // Adjust the speed here (50ms between each word)
                }
            }
            revealText();

            // Create falling hearts
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }

    </script>
</body>
</html>
